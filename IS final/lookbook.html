<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/scratch.css">
</head>

<body>

<nav class="scratch-nav">
  <a href="index.html">← Back to Main Site</a>
</nav>

<div class="container">

  <h1>Studio</h1>


  <!-- ORDERED + UNORDERED LIST -->
  <ol>
    <li>Hair Looks
      <ul>
        <li>Bright Money Piece</li>
        <li>Soft Full Blonde</li>
        <li>Bridal Updo</li>
      </ul>
    </li>
    <li>Products</li>
    <li>Styling Tips</li>
  </ol>

  <!-- ANCHOR -->
  <p><a href="#gallery">Jump to Gallery ↓</a></p>

  <!-- IMAGES -->
  <div id="gallery" class="gallery">
    <img src="Images/Salon image.jpg" alt="Salon">
    <img src="Images/hair wash.jpg" alt="Hair wash">
  </div>

  <!-- YOUTUBE -->
  <iframe
    src="https://www.youtube.com/embed/mcP051PznWI"
    allowfullscreen>
  </iframe>

  <!-- TABLEAU -->
  <iframe
    src="https://public.tableau.com/views/RegionalSampleWorkbook/Storms?:showVizHome=no&:embed=true">
  </iframe>

  <!-- AI APP -->
  <div class="app">
    <h2>Number Guessing Game</h2>
    <input type="number" id="guess">
    <button onclick="check()">Guess</button>
    <p id="output"></p>
  </div>

</div>

<script>
const secret = Math.floor(Math.random()*10)+1;
function check(){
  const g = document.getElementById("guess").value;
  document.getElementById("output").textContent =
    g == secret ? "Correct!" : "Try again";
}
</script>

</body>
</html>
